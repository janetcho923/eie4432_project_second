<body onload="enableField(-1)">

    <div class="container h-100">
        <br>
        <div class="banner h-10">
            <span>
                <h1>Online Examination System - User Registration</h1>
                <h5>Sit Sin Ting 18053451D, Cho Cheuk Ying 18024727D</h5>

            </span>
        </div>
        <br>
        <br>
        <br>
        <br>
        <br>
        <div class="d-flex justify-content-center h-90">

            <br>
            <div class="user_card">
                <div class="d-flex justify-content-center">
                    <div class="brand_logo_container">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a0/Font_Awesome_5_regular_user-circle.svg/991px-Font_Awesome_5_regular_user-circle.svg.png"
                        id="proPicArea" class="brand_logo" alt="Logo">
                    </div>
                </div>
                <div class="d-flex justify-content-center form_container">

                    <form action="register.php" method="post" enctype="multipart/form-data">
                        <table id="table">
                            <tr>
                                <td class="right">
                                    <p>Please select your role:</p>
                                </td>
                                <td><input type="radio" id="teacher" name="role" value="teacher"
                                        onclick="enableField(1)" required>
                                    <label for="teacher">Teacher</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                    <input type="radio" id="student" name="role" value="student"
                                        onclick="enableField(0)">
                                    <label for="student">Student</label></td>
                               
                            </tr>
                            <tr>
                                <td class="right"><label for="id">Login ID: </label></td>
                                <td><input type="text" id="id" name="id" size="35" placeholder="eg. 12345678D"required></td>
                            </tr>
                            <tr>
                                <td class="right"><label for="pw">Password: </label></td>
                                <td><input type="password" id="pw" name="pw" size="35" placeholder="Please use a strong password"required></td>
                            </tr>
                            <tr>
                                <td class="right"><label for="name">Nick Name: </label></td>
                                <td><input type="text" id="name" name="name" size="35" placeholder="eg. Amy Wong" required></td>
                            </tr>
                            <tr>
                                <td class="right"><label for="email">Email: </label></td>
                                <td><input type="email" id="email" name="email" size="35" placeholder="eg. 12345678d@connect.polyu.hk"required></td>
                            </tr>
                            <tr>
                                <td class="right"><label for="file">Select a Profile Image: </label></td>
                                <td><input type="file" name="file" id="file" required
                                        onchange="document.getElementById('proPicArea').src = window.URL.createObjectURL(this.files[0])">
                                </td>
                            </tr>
                            <tr>
                                <td class="right"><label for="gender">Gender: </label></td>
                                <td><input type="radio" id="genderm" class="gender" value="m" required disabled>
                                    <label for="m">M</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                    <input type="radio" id="genderf" class="gender" value="f" disabled>
                                    <label for="f">F</label></td>
                            </tr>
                            <tr>
                                <td class="right"><label for="birthday">Birthday: </label></td>
                                <td><input type="date" id="birthday" name="birthday" style="width: 295px;" required ></td>
                            </tr>
                            <tr>
                                <td class="right"><label for="course">Course: </label></td>
                                <td><input type="text" id="course" name="course" size="35" placeholder="eg. EIE4432" equired></td>
                                
                            </tr>
                            
                        </table>  
                        <br>
                                <input type="submit" name="submit" value="Register">
                    </form>
                </div>
           
                </div>
            </div>
        </div>
    </div>
    </div>
